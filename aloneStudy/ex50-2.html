<script>
  const max = function(...items) {
    let out = items[0]
    for (let item of items) {
      if(out<item) {
        out = item
      }
    }
    return out
  }
  let d = [1,2,3,4]
  console.log(max(...d))
  console.log(max([1,2,3,4]))
