  <script>
    const max = function(num, ...arg) {
      let out ;      
      let items ;
      if(typeof(num)==='number') {
        out = num;
        items = arg ;
      }else if(Array.isArray(num)) {
        out = num[0] ;
        items = num ;
      }
      for(let para of items) {
        if(out < para) {
          out = para
        }
      }
      return out ;
    }
    console.log(max(7,1,3,5,9,4))
    console.log(max([7,1,3,5,9,4]))
